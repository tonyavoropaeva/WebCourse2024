<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Перевод температур</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
<form class="form" id="form">
    <div class="form-group">
        <label for="text-field" class="form-label">Градус Цельсия °</label>
        <input class="form-field input-celsius"
               id="text-field"
               placeholder="Введите число"
               type="number" step="0.01">
    </div>
    <div class="form-group">
        <label for="kelvin-output" class="form-label">Кельвин K</label>
        <output class="form-field" id="kelvin-output"></output>
    </div>
    <div class="form-group">
        <label for="fahrenheit-output" class="form-label">Градус Фаренгейта °F</label>
        <output class="form-field" id="fahrenheit-output"></output>
    </div>
    <div class="position-right">
        <button class="button" id="add-button">Вычислить</button>
    </div>
</form>
</body>
</html>
