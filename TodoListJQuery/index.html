<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TODO List jQuery</title>
    <link rel="stylesheet" href="../TodoListJQuery/css/normalize.css">
    <link rel="stylesheet" href="../TodoListJQuery/css/style.css">
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->
    <script defer src="jquery/dist/jquery.min.js"></script>
    <script defer src="../TodoListJQuery/js/script.js"></script>
</head>
<body>
<div class="add-todo-page">
    <h1>Список задач</h1>
    <form class="add-todo-form" id="add-todo-form">
        <input id="new-todo-text-field" class="new-todo-text-field input-output-style" type="text"
               aria-label="Input new todo"
               placeholder="Задача">
        <button title="Добавить" class="add-button" id="add-button"></button>
        <div class="error-message">Необходимо указать текст</div>
    </form>
    <div class="todo-list" id="todo-list"></div>
</div>
</body>
</html>
