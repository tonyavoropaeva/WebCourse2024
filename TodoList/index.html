<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
<div class="add-todo-page">
    <h1>Список задач</h1>

    <form class="add-todo-form" id="add-todo-form">
        <div>
            <label for="new-todo-text-field"></label>
            <input id="new-todo-text-field" class="new-todo-text-field" type="text" placeholder="Задача">
            <div class="error-message">Необходимо указать текст</div>
        </div>
        <button class="add-button" id="add-button"></button>
    </form>

    <form class="edit-todo-form" id="edit-todo-form">
        <div>
            <ul class="todo-list" id="todo-list"></ul>
        </div>
    </form>
</div>
</body>
</html>
