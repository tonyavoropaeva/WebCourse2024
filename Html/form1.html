<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Анкета на получение визы</title>
</head>
<body>
<form>
    <label>
        Ваше имя: <input type="text" placeholder="Ваше имя" name="client_name">
    </label>
    <br>
    <br>

    <label>
        Ваша фамилия: <input type="text" placeholder="Ваша фамилия" name="client_surname">
    </label>
    <br>
    <br>

    <label>
        Номер заграничного паспорта: <input type="number" placeholder="ххххххх" name="passport_number">
    </label>
    <br>
    <br>


    <p> Виза запрашивается для:</p>
    <label>
        <input type="radio" name="entry"> Однократного въезда
    </label>
    <br>
    <label>
        <input type="radio" name="entry"> Двукратного въезда
    </label>
    <br>
    <label>
        <input type="radio" name="entry"> Многократного въезда
    </label>
    <br>
    <br>


    <p>Семейное положение:</p>
    <label>
        <input type="radio" name="family_status"> Замужем/Женат
    </label>
    <br>
    <label>
        <input type="radio" name="family_status"> Разведен(а)
    </label>
    <br>
    <label>
        <input type="radio" name="family_status"> Не замужем/Не женат
    </label>
    <br>
    <label>
        <input type="radio" name="family_status"> Вдовец/Вдова
    </label>
    <br>
    <br>

    <label>
        Выберете город подачи заявления:
        <br>
        <select>
            <option value="novosibirsk">Новосибирск</option>
            <option value="moscow">Москва</option>
            <option value="saint_petersburg">Санкт-Петербург</option>
            <option value="ekaterinburg">Екатеринбург</option>
        </select>
    </label>
    <br>
    <br>

    <label>
        Цель поездки:
        <br>
        <select>
            <option value="tourism">туризм</option>
            <option value="business">деловая</option>
            <option value="visiting_family">посещение родственников</option>
            <option value="culture">культура</option>
            <option value="medical">лечение</option>
            <option value="study">учеба</option>
            <option value="transit">транзитный перелет</option>
            <option value="other">иная</option>
        </select>
    </label>
    <br>
    <br>

    <label>
        Если цель поездки иная, укажите её ниже:
        <br>
        <textarea placeholder="Напишите здесь" cols="30" rows="4"></textarea>
    </label>
    <br>
    <br>


    <p>Средства:</p>
    <label>
        <input type="checkbox"> Наличные деньги
    </label>
    <br>
    <label>
        <input type="checkbox"> Дорожные чеки
    </label>
    <br>
    <label>
        <input type="checkbox"> Кредитная карта
    </label>
    <br>
    <label>
        <input type="checkbox"> Место проживания предоплачено
    </label>
    <br>
    <label>
        <input type="checkbox"> Транспорт предоплачен
    </label>
    <br>
    <br>

    <label>
        Выберете страны в которых вы были из предложенных ниже:
        <br>
        <select multiple>
            <option value="France">Франция</option>
            <option value="Spain">Испания</option>
            <option value="German">Германия</option>
            <option value="Portugal">Португалия</option>
            <option value="Italia">Италия</option>
            <option value="Greece">Греция</option>
            <option value="Poland">Польша</option>
        </select>
    </label>
    <br>
    <br>

    <label>
        Комментарий:
        <br>
        <textarea placeholder="Напишите здесь" cols="30" rows="4"></textarea>
    </label>
    <br>
    <br>
    <button>Отправить</button>
    <br>
    <br>

    <a href="form2.html">Ссылка на форму 2</a>
</form>
</body>
</html>
